<table class="table is-hoverable">
    <thead>
        <th style="display: none"></th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Email</th>
    </thead>
    <tbody>
        {% if users %}
            {% for user in users %}
                <tr class="user-row user">
                    <td style="display: none">{{user.id}}</td>
                    <td>{% if user.last_name %}{{user.last_name}}{%else%} - {% endif %}</td>
                    <td>{% if user.last_name %}{{user.first_name}}{%else%} - {% endif %}</td>
                    <td>{{user.email}}</td>
                </tr>
            {% endfor %}
        {% endif %}
    </tbody>
</table>
