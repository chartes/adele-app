language: python
python:
  - "3.5"
  - "3.6"

# command to install dependencies
install:
  - pip install sqlalchemy
# command to run tests
script:
  - mkdir db
  - cd db && curl -O https://github.com/chartes/adele/raw/master/adele.sqlite db/adele.sqlite
  - python -m unittest utils/tests/test_alignment.py